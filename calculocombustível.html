<script>
   do{
   var tipo = prompt('digitte o tipo do combustível')

    var litros = parseFloat(prompt('digite quantos litros deseja abastecer'))

    let gasolina = litros*6.94

    let diesel = litros*5.68

    let alcool = litros*5.39

    if(tipo == 'g'){
        alert('Preço: '+ gasolina)
    }

    }

}while(continuar== 'SIM')
if (continuar !== 'SIM'){

}
